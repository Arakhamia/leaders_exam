<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./index00.css">
</head>
<body>
    <main>
        <form>
            <label for="email">Enter your G-Mail: </label>
            <input type="email" name="gm" id="email">
            <br><br>
            <label for="password">Enter Your password: </label>
            <input type="password" name="pw" id="password">
            <br><br>
            <p>Choose you role: </p>
            <label for="ddm">Moderator </label>
            <input type="checkbox" name="cb" id="ddm" contenteditable="true">
            <br>
            <label for="ddm1">Viewer </label>
            <input type="checkbox" name="cb1" id="ddm1">
            <br><br><br>
            <button type="submit"><a href="./index01.html">submit</a></button>
        </form>
    </main>
</body>
</html>
